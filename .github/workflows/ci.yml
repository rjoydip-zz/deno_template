name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno: [1.0.0, 0.42.0]
    name: Deno ${{ matrix.deno }}
    steps:
    - uses: actions/checkout@master
      
    - name: Setup Deno environment
      uses: denolib/setup-deno@master
      with:
        deno-version: ${{ matrix.deno }}

    - name: Run tests
      run: deno test --allow-net